<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>
<body>

    <h2>List</h2>
       <ol type="1" start="a" > 
        <li>apple</li>
        <li>mango</li>
        <li>banana</li>
      
    </ol>
    <ol type="I" reversed> 
        <li>apple</li>
        <li>mango</li>
        <li>banana</li>
      
    </ol>
    
    <ol type="a" start="4">
        <li>apple</li>
        <li>mango</li>
        <li>banana</li>
      
    </ol>

    <ul type="circle">
        <li>apple</li>
        <li>mango</li>
        <li>banana</li>
      

    </ul>
    <ul type="square">
        <li>apple</li>
        <li>mango</li>
        <li>banana</li>

    </ul>
    <ul type="none">
        <li>apple</li>
        <li>mango</li>
        <li>banana</li>
      

    </ul>
    <ol type="I" start="5" >
        <li>apple</li>
        <li>mango</li>
        <li>banana</li>
      

    </ol>
    <ul type="circle">
        <li>apple</li>
        <li>mango</li>
        <li>banana</li>
      

    </ul> 













</body>
</html>
